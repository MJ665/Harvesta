  <script>


    function displayPostApiText(input, url) {
      async function callApi() {
        result = await fetch(url, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(input)
        });
        result = await result.text();
        return result;
      }
      return callApi();
    }


    async function Submit() {
      let prices = [];
      let url = "http://localhost:8088/setPrice";
      var input = document.querySelectorAll("input")
      let index = 0;
      input.forEach(Element => {
        prices[index] = {};
        prices[index].cropName = Element.id;
        prices[index].cropPrice = Element.value;
        index++;
      })
      console.log(prices);
      displayPostApiText(prices, url).then(function display(val) {
        alert(val);
        window.location.href = "http://localhost:8088/html/index.html";
      })
    }

  </script>
